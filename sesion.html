<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Mi Cuenta</title>

<body id="cuerpo">
      <!-- Ventana pop-up -->
      <!-- Seccion Inicio sesion-->

      <p class="titulo">Iniciar Sesion</p>
      <div class="completar_datos">
      <p>Correo Electronico</p>
      <input type="text">
    </div>
  
    <div class="completar_datos">
      <p>Contraseña</p>
      <input type="text">
    </div>
      <div class="completar_datos">
      <input type="button" value="Ingresar">

    </div>
    </section>
    <!-- Fin seccion Inicio sesion -->

    <!-- Seccion Registro -->

        <p class="titulo">Crear cuenta</p>
        
        <div class="completar_datos">

        <input type="text">
      </div>

      </div>
      <div class="completar_datos">

        <input type="text">
      </div>
      <div class="completar_datos">
        <p>Contraseña:</p>
        <input type="text">
      </div>

        <input type="text">
      </div>

      </div>
   
    </section>
